<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Divs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    position: relative;
    width: 100px; /* Width of the box */
    height: 100px; /* Height of the box */
}

.box {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #4CAF50;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    animation: fade 8s infinite;
}

/* Each box with different animation delay */
.box1 {
    animation-delay: 0s;
}

.box2 {
    animation-delay: 2s;
}

.box3 {
    animation-delay: 4s;
}

.box4 {
    animation-delay: 6s;
}

@keyframes fade {
    0%, 12.5% {
        opacity: 1;
    }
    25%, 100% {
        opacity: 0;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
    </div>
</body>
</html>
